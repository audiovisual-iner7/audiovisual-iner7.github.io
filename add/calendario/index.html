<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Eventos - Audiovisual</title> 
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        :root {
            --brand-color: #003C7D;
            --brand-color-light: #0056b3;
            --brand-color-dark: #002a59;
        }
        .bg-brand { background-color: var(--brand-color); }
        .hover\:bg-brand-light:hover { background-color: var(--brand-color-light); }
        .border-brand { border-color: var(--brand-color); }
        .text-brand { color: var(--brand-color); }

        /* Ocultar elementos inicialmente (Copiado del Panel de Admin) */
        #adminPanel {
            display: none;
        }
        
        /* Animación suave para mostrar el panel (Copiado del Panel de Admin) */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilos del logo (Copiado del Panel de Admin) */
        .header-logo {
            height: 50px;
            width: auto;
            max-width: 137px;
            object-fit: contain;
        }
        @media (max-width: 768px) {
            .header-logo {
                height: 40px;
                max-width: 110px;
            }
        }
        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* --- Estilos propios del Dashboard de Eventos --- */
        
        /* Estilos de la barra de progreso */
        .progress-bar-bg {
            background-color: #e0e7ff; /* Azul muy claro */
        }
        .progress-bar-fill {
            background-color: var(--brand-color); /* Color de marca */
            transition: width 0.3s ease-in-out;
        }

        /* Estilos para el acordeón de tarjetas */
        .card-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
    </style>
</head>

    <main class="container mx-auto p-4 md:p-8">
        <div id="loginContainer" class="max-w-md mx-auto mt-20">
            <div class="bg-white p-8 rounded-xl shadow-lg">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Dashboard de Eventos</h2>
                    <p class="text-gray-600">Ingrese sus credenciales para continuar</p>
                </div>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                        <input type="text" id="username" name="username" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-brand focus:border-brand" 
                               placeholder="Ingrese su usuario">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                        <input type="password" id="password" name="password" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-brand focus:border-brand" 
                               placeholder="Ingrese su contraseña">
                    </div>
                    
                    <div id="loginError" class="hidden text-red-600 text-sm text-center"></div>
                    
                    <button type="submit" id="loginBtn" 
                            class="w-full bg-brand text-white font-bold py-3 px-4 rounded-lg hover:bg-brand-light transition-colors duration-300">
                        <span id="loginBtnText">Iniciar Sesión</span>
                        <div id="loginSpinner" class="hidden inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-white ml-2"></div>
                    </button>
                </form>
            </div>
        </div>
        <div id="adminPanel">
            
            <div class="bg-white rounded-xl shadow-lg p-4 mb-8 flex flex-wrap items-center gap-4">
                
                <label for="filtroMes" class="font-medium">Mes:</label>
                <select id="filtroMes" class="border-gray-300 rounded-md"></select>
                
                <label for="filtroAnio" class="font-medium">Año:</label>
                <select id="filtroAnio" class="border-gray-300 rounded-md"></select>

                <label for="filtroTipo" class="font-medium">Tipo:</label>
                <select id="filtroTipo" class="border-gray-300 rounded-md">
                    <option value="todos">Todos</ok>
                </select>
                
                <label for="filtroAsignado" class="font-medium">Asignado a:</label>
                <select id="filtroAsignado" class="border-gray-300 rounded-md">
                    <option value="todos">Todos</option>
                </select>
                
                <label for="filtroSede" class="font-medium">Sede:</label>
                <select id="filtroSede" class="border-gray-300 rounded-md">
                    <option value="todos">Todos</option>
                </select>
                
                <label for="filtroEstado" class="font-medium">Estado:</label>
                <select id="filtroEstado" class="border-gray-300 rounded-md">
                    <option value="todos">Todos</option>
                    <option value="completados">Completados (100%)</option>
                    <option value="pendientes">Pendientes</option>
                </select>

            </div>

            <div id="loadingState" class="text-center py-10">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-brand mx-auto mb-4"></div>
                <p class="text-gray-600 text-lg">Cargando eventos...</p>
            </div>
