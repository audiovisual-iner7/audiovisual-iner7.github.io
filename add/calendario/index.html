<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Eventos - Oficina de Audiovisual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        :root {
            --brand-color: #003C7D;
            --brand-color-light: #0056b3;
        }

        .bg-brand {
            background-color: var(--brand-color);
        }

        .hover\:bg-brand-light:hover {
            background-color: var(--brand-color-light);
        }

        .text-brand {
            color: var(--brand-color);
        }

        .header-logo {
            height: 50px;
            width: auto;
            max-width: 137px;
            object-fit: contain;
        }

        .progress-bar-bg {
            background-color: #e9ecef;
        }

        .progress-bar-fill {
            background-color: #28a745;
        }

        .card-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <header class="bg-brand shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="index.html"><img src="../img/logo iner blanco-04.png" alt="Logo Institucional"
                        class="header-logo"></a>
                <h1 class="text-xl md:text-2xl font-bold text-white">Dashboard de Eventos</h1>
            </div>
            <a href="index.html"
                class="inline-flex items-center gap-x-1.5 rounded-md bg-brand px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-brand-light">
                Registrar Evento
            </a>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8 flex-grow">
        <div class="bg-white rounded-xl shadow-lg p-4 mb-8 flex items-center gap-4">
            <label for="filtroMes" class="font-medium">Mes:</label>
            <select id="filtroMes" class="border-gray-300 rounded-md"></select>
            <label for="filtroAnio" class="font-medium">AÃ±o:</label>
            <select id="filtroAnio" class="border-gray-300 rounded-md"></select>
        </div>

        <div id="eventosContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
        <div id="loadingState" class="text-center py-10 hidden">
            <p class="text-gray-500">Cargando eventos...</p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025 Instituto Nacional de Enfermedades Respiratorias INER. Todos los derechos reservados.</p>
    </footer>

    <script src="./dashboard.js"></script>
</body>

</html>
