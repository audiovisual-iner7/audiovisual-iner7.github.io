<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de QR y Acortador</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>

  <div class="container">
    <h2>Mi Generador de QR y Links</h2>
    
    <div class="input-group">
      <label for="long-url-input">URL Larga:</label>
      <input type="text" id="long-url-input" value="https.google.com">
    </div>

    <div class="input-group">
      <label for="custom-slug-input">Link Corto (ej: /google-form):</label>
      <input type="text" id="custom-slug-input" placeholder="/mi-link-genial (opcional)">
    </div>
    
    <button id="generate-btn">1. Acortar Link y 2. Generar QR</button>

    <div id="result-area" class="hidden">
      <h3>Â¡Listo! Tu link corto es:</h3>
      <input type="text" id="short-url-output" readonly>
    </div>

    <div id="canvas-qr"></div>
  </div>

  <script src="script.js"></script> 
</body>
</html>
